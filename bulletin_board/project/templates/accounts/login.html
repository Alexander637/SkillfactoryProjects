{% extends 'flatpages/default.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
<p>Don't have an account yet? <a href="{% url 'signup' %}">Signup</a>.</p>

{% endblock content %}
