{% extends 'flatpages/default.html' %}

{% block title %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete this response?</p>
  <form method="post">
      {% csrf_token %}
      <input type="submit" value="Confirm">
  </form>
  <a href="{% url 'advertisement_detail' object.advertisement.pk %}">Cancel</a>
{% endblock title %}
